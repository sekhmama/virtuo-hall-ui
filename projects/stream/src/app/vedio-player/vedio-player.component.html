        <vg-player id="singleVideo3" (onPlayerReady)="onPlayerReady($event)">
            <vg-overlay-play id="player"></vg-overlay-play>
            <vg-buffering vgFor="singleVideo" ></vg-buffering>
            <vg-controls id="control">
                <vg-play-pause id="play"></vg-play-pause>
                <vg-playback-button id="speed"></vg-playback-button>
                
                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                
                <!-- Custom Controls for Forward and Backward -->
                <!-- <div> -->
                    <!-- <i class="fa fa-backward" style="font-size:24px"></i> -->
                    <span class="btn" [title]="'-10s'" (click)="backward()" ><<</span>
                    
                    <span class="btn" [title]="'+10s'" (click)="forward()">>></span>
                <!-- </div> -->
                
                <vg-scrub-bar [vgSlider]="true">
                    <vg-scrub-bar-current-time class="scroll" [vgSlider]="true"></vg-scrub-bar-current-time>
                    <vg-scrub-bar-buffering-time ></vg-scrub-bar-buffering-time>
                </vg-scrub-bar>
                <!-- <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar> -->
                <!-- <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display> -->
                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                
                <!-- <vg-track-selector></vg-track-selector> -->
                <vg-mute id="mute"></vg-mute>
                <vg-volume id="volume"></vg-volume>
                
                <vg-fullscreen id="fullscreen" (click)="fullScreen()"></vg-fullscreen>
            </vg-controls>
     
           
            <video #media [vgMedia]="$any(media)"  id="singleVideo" [preload]="preload" crossorigin="anonymous">
